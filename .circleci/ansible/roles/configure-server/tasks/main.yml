---
- name: "update apt packages."
  become: true
  shell: |
    apt -y update

- name: "upgrade packages"
  become: true
  shell: |
    apt -y upgrade

- name: "remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes

- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sl https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "install node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
